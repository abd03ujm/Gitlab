type: vulnerability_management_policy
name: "Block MR if vulnerabilities found"
enabled: true
approval_settings:
  auto_approve: false  # Disables auto-approval for MRs with vulnerabilities
rules:
  - type: scan_finding
    scanners:
      - sast
      - dependency_scanning
    severity_levels:
      - critical
      - high
    actions:
      - type: block_merge_request   # Block the MR if vulnerabilities are found
