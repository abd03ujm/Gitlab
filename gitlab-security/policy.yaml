type: scan_result_policy
name: Block High/Critical Vulns for 10 Days
description: |
  Blocks merge requests with high or critical vulnerabilities unless
  they have existed for more than 10 days.
enabled: true
rules:
  - type: scan_finding
    branches:
      - main
    scanners:
      - sast
      - dependency_scanning
    vulnerabilities_allowed: 0
    severity_levels:
      - critical
      - high
    vulnerability_age: 10d
actions:
  - type: require_approval
    approvals_required: 1
    user_approvers:
      - your-security-user
