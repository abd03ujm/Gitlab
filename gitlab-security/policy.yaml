type: vulnerability_management_policy
name: "Block MR if vulnerabilities found"
enabled: true
approval_settings:
  auto_approve: false   # Do not automatically approve MRs with vulnerabilities
rules:
  - type: scan_finding
    scanners:
      - sast
      - dependency_scanning
    severity_levels:
      - critical
      - high
    actions:
      - type: block_merge_request   # Block MRs if critical or high vulnerabilities are found
      - type: notify_security_team   # Optional: Notify the security team
