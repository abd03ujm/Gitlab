type: vulnerability_management_policy
name: "Block MR if critical or high vulnerabilities found"
enabled: true
approval_settings:
  auto_approve: false   # Prevent auto-approval of MRs with vulnerabilities
rules:
  - type: no_longer_detected  # Change to valid rule type
    scanners:
      - sast
      - dependency_scanning
    severity_levels:
      - critical
      - high
    actions:
      - type: block_merge_request  # Block MR when critical or high vulnerabilities are found
